<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Creators</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="Assets/Backgrounds/sanriologo.png" alt="Sanrio Logo">
    </div>
  </header>



  <!-- Creator Section -->
  <section id="creator-section">
    <div class="creator-container">
      <h2 class="section-title">Website Creators</h2>

      <!-- Creator Profiles Container -->
      <div class="creator-profiles">
        
        <!-- Ian Benedict Z. Murillo -->
        <div class="creator-profile">
          <div class="creator-image-container">
            <img src="Assets/Creator/ianm.png" alt="Ian Benedict Z. Murillo" class="creator-image">
          </div>
          <div class="creator-info">
            <h3>Ian Benedict Z. Murillo</h3>
            <p><strong>School:</strong> Technological University of the Philippines</p>
          </div>
        </div>

        <!-- Ian Clement P. Bullecer -->
        <div class="creator-profile">
          <div class="creator-image-container">
            <img src="Assets/Creator/ianb.png" alt="Ian Clement P. Bullecer" class="creator-image">
          </div>
          <div class="creator-info">
            <h3>Ian Clement P. Bullecer</h3>
            <p><strong>School:</strong> Technological University of the Philippines</p>
          </div>
        </div>

      </div>

      <!-- Back to Main Page Link -->
      <a href="index.html" class="back-link">Back to Main Page</a>
    </div>
  </section>

</html>
